<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">   
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="generator">
            <h1>Generate a</h1>
            <h1 id="green">random password</h1>
            <h2>Never use an insecure password again.</h2>
            <button onclick="writePassword()">
                <i class="fa-solid fa-bolt"></i> Generate passwords
            </button>
        </div>
        <div class="result-container">
            <div>
                <div  class="result">
                    <p id="pass-1"></p>
                </div>
                <div class="result">
                    <p id="pass-2"></p>
                </div>
            </div>
            <div>
                <div class="result">
                    <p id="pass-3"></p>
                </div>
                <div class="result">
                    <p id="pass-4"></p>
                </div>
            </div>  
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
